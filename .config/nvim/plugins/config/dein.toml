# syntax for TOML
[[plugins]]
repo = 'cespare/vim-toml'

# Status Line
[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
source ~/.config/nvim/plugins/lightline.rc.vim
'''

# LSP(Language Server Protocol)
[[plugins]]
repo = 'neoclide/coc.nvim'
merge = 0
rev = 'release'
hook_add = '''
source ~/.config/nvim/plugins/coc.rc.vim
'''

