env:
  TERM: alacritty
shell:
  program: /usr/local/bin/fish
  args:
    - --login
    - --command
    - "tmux attach || tmux"
colors:
  primary:
    background: '#32302f'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
font:
  size: 12
  normal:
    family: 'Source Code Pro'
    style:  Regular
  bold:
    family: 'Source Code Pro'
    style:  Bold
  italic:
    family: 'Source Code Pro'
    style:  Italic
  bold_italic:
    family: 'Source Code Pro'
    style:  Bold Italic
window:
  decorations:  full
  startup_mode: Windowed
background_opacity: 0.95
